<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonRide - Urban Transport Reimagined</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">âš¡</span>
                <span class="logo-text">NEON<span class="accent">RIDE</span></span>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-view="book">Book Ride</button>
                <button class="nav-btn" data-view="rides">My Rides</button>
                <button class="nav-btn" data-view="drivers">Drivers</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Book Ride View -->
            <section id="book-view" class="view active">
                <div class="hero">
                    <h1 class="hero-title">
                        <span class="line">YOUR RIDE</span>
                        <span class="line glow-text">AWAITS</span>
                    </h1>
                    <p class="hero-subtitle">Premium urban transport at the speed of light</p>
                </div>

                <div class="booking-card">
                    <h2 class="section-title">Request a Ride</h2>
                    <form id="booking-form" class="form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="pickup">Pickup Location</label>
                                <input type="text" id="pickup" required placeholder="Enter pickup address">
                            </div>
                            <div class="form-group">
                                <label for="dropoff">Drop-off Location</label>
                                <input type="text" id="dropoff" required placeholder="Enter destination">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="ride-type">Ride Type</label>
                                <select id="ride-type" required>
                                    <option value="">Select ride type</option>
                                    <option value="economy">Economy - $15</option>
                                    <option value="comfort">Comfort - $25</option>
                                    <option value="premium">Premium - $45</option>
                                    <option value="xl">XL - $35</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="passengers">Passengers</label>
                                <input type="number" id="passengers" min="1" max="6" value="1" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes">Special Requests (Optional)</label>
                            <textarea id="notes" rows="3" placeholder="Any special requirements?"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Book Ride Now</span>
                            <span class="btn-glow"></span>
                        </button>
                    </form>
                </div>
            </section>

            <!-- My Rides View -->
            <section id="rides-view" class="view">
                <div class="view-header">
                    <h2 class="section-title">My Rides</h2>
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-value" id="total-rides">0</span>
                            <span class="stat-label">Total Rides</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="active-rides">0</span>
                            <span class="stat-label">Active</span>
                        </div>
                    </div>
                </div>

                <div id="rides-list" class="rides-list">
                    <!-- Rides will be dynamically inserted here -->
                </div>

                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">ðŸš—</div>
                    <p class="empty-text">No rides booked yet</p>
                    <button class="btn btn-secondary" data-view="book">Book Your First Ride</button>
                </div>
            </section>

            <!-- Drivers View -->
            <section id="drivers-view" class="view">
                <div class="view-header">
                    <h2 class="section-title">Available Drivers</h2>
                    <button id="add-driver-btn" class="btn btn-secondary">+ Add Driver</button>
                </div>

                <div id="drivers-list" class="drivers-grid">
                    <!-- Drivers will be dynamically inserted here -->
                </div>

                <div id="drivers-empty" class="empty-state">
                    <div class="empty-icon">ðŸ‘¤</div>
                    <p class="empty-text">No drivers registered</p>
                    <button id="add-first-driver" class="btn btn-secondary">Add First Driver</button>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for Editing Rides -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Ride</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="edit-form" class="form">
                <input type="hidden" id="edit-ride-id">
                <div class="form-group">
                    <label for="edit-pickup">Pickup Location</label>
                    <input type="text" id="edit-pickup" required>
                </div>
                <div class="form-group">
                    <label for="edit-dropoff">Drop-off Location</label>
                    <input type="text" id="edit-dropoff" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-ride-type">Ride Type</label>
                        <select id="edit-ride-type" required>
                            <option value="economy">Economy - $15</option>
                            <option value="comfort">Comfort - $25</option>
                            <option value="premium">Premium - $45</option>
                            <option value="xl">XL - $35</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-passengers">Passengers</label>
                        <input type="number" id="edit-passengers" min="1" max="6" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-status">Status</label>
                    <select id="edit-status" required>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-notes">Special Requests</label>
                    <textarea id="edit-notes" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Ride</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Adding/Editing Drivers -->
    <div id="driver-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="driver-modal-title">Add Driver</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="driver-form" class="form">
                <input type="hidden" id="driver-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="driver-name">Driver Name</label>
                        <input type="text" id="driver-name" required>
                    </div>
                    <div class="form-group">
                        <label for="driver-phone">Phone Number</label>
                        <input type="tel" id="driver-phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="driver-vehicle">Vehicle Model</label>
                        <input type="text" id="driver-vehicle" required placeholder="e.g., Tesla Model 3">
                    </div>
                    <div class="form-group">
                        <label for="driver-plate">License Plate</label>
                        <input type="text" id="driver-plate" required placeholder="e.g., ABC-1234">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="driver-rating">Rating</label>
                        <input type="number" id="driver-rating" min="0" max="5" step="0.1" value="5.0" required>
                    </div>
                    <div class="form-group">
                        <label for="driver-status">Status</label>
                        <select id="driver-status" required>
                            <option value="available">Available</option>
                            <option value="busy">Busy</option>
                            <option value="offline">Offline</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="driver-submit-btn">Add Driver</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
